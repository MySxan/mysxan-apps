name: Build and Deploy Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build main app
        run: npm run build

      - name: Install gh
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Ensure token for cross-repo artifacts
        env:
          GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          if [ -z "${GH_TOKEN}" ]; then
            echo "GH_PAGES_TOKEN is required to access artifacts in other repos."
            exit 1
          fi

      - name: Download tool artifacts
        env:
          GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          set -euo pipefail

          download_artifact() {
            local owner="$1"
            local repo="$2"
            local artifact="$3"
            local target="$4"
            local branch="${5:-main}"

            echo "Checking access to ${owner}/${repo}..."
            gh api "/repos/${owner}/${repo}" >/dev/null

            local run_id
            run_id=$(gh api "/repos/${owner}/${repo}/actions/runs?branch=${branch}&status=success&per_page=1" --jq ".workflow_runs[0].id")
            if [ -z "${run_id}" ] || [ "${run_id}" = "null" ]; then
              echo "No successful workflow runs found for ${owner}/${repo} on branch ${branch}."
              exit 1
            fi

            local art_id
            art_id=$(gh api "/repos/${owner}/${repo}/actions/runs/${run_id}/artifacts" --jq ".artifacts[] | select(.name==\"${artifact}\") | .id")
            if [ -z "${art_id}" ] || [ "${art_id}" = "null" ]; then
              echo "Artifact '${artifact}' not found for run ${run_id} in ${owner}/${repo}."
              exit 1
            fi

            gh api "/repos/${owner}/${repo}/actions/artifacts/${art_id}/zip" > "/tmp/${repo}.zip"
            mkdir -p "/tmp/${repo}"
            unzip -q "/tmp/${repo}.zip" -d "/tmp/${repo}"
            mkdir -p "dist/${target}"
            if [ -d "/tmp/${repo}/dist" ]; then
              cp -a "/tmp/${repo}/dist/." "dist/${target}/"
            else
              cp -a "/tmp/${repo}/." "dist/${target}/"
            fi
          }

          download_artifact "MySxan" "course-scheduler" "dist" "course-scheduler" "main"
          download_artifact "MySxan" "wordle-helper" "dist" "wordle-helper" "main"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
